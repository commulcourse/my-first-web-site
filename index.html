    <h2>코코이야기</h2>
    <p><strong>코코</strong>는 <a href="https://namu.wiki/w/%EC%95%84%EB%B9%84%EC%8B%9C%EB%8B%88%EC%95%88%20%EA%B3%A0%EC%96%91%EC%9D%B4">아비시니안</a> 종으로 2016년 4월경 태어나서 김수정과장님이 저에게 안겨준 이후로
    <u>약 3개월 후 6월에 우리집에 오게 되었답니다.</u>
    처음 왔을때는 손바닥에 앉아 있으면 너무 작고 인형같아서 건들이기도 무서웠어요.<br>
    벌써 코코가 떠난지 3개월이 넘어가는데도 저는 그때 생각을 하면 코끝이 찡하고 슬퍼온답니다</p>
